<div *ngIf="listRecrues.length" class="container">
    <h3>Liste des Recrues</h3>
    <table  class="table">
        <thead>
          <tr>
            <th scope="col">Avatar</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidat of listRecrues" >
            <td scope="row"> 
              <img class="img-circle" height="70px" width="70px" src="../../assets/{{candidat.avatar}}"/>   
            </td>
            <td>{{candidat.nom}}</td>
            <td>{{candidat.prenom}}</td>
          </tr>
        </tbody>
      </table>
</div>
